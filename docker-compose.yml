services:
  db:
    image: postgres:16
    container_name: yesod-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=yesod
      - POSTGRES_USER=yesod_user
      - POSTGRES_PASSWORD=yesod_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yesod_user -d yesod"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: yesod-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://yesod_user:yesod_password@db:5432/yesod
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - FRONTEND_URL=http://localhost:3000
      - JWT_LIFETIME_SECONDS=86400
    secrets:
      - google_client_id
      - google_client_secret
      - discord_client_id
      - discord_client_secret
      - jwt_secret
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

secrets:
  google_client_id:
    file: ./secrets/google_client_id.txt
  google_client_secret:
    file: ./secrets/google_client_secret.txt
  discord_client_id:
    file: ./secrets/discord_client_id.txt
  discord_client_secret:
    file: ./secrets/discord_client_secret.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

volumes:
  postgres_data:
