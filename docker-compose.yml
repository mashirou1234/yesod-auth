services:
  # =============================================================================
  # Core Services (default profile)
  # =============================================================================
  db:
    build: ./db
    profiles: ["default", "full"]
    container_name: yesod-db
    ports:
      - "5434:5432"  # ホスト側は5434（他プロジェクトとの競合回避）
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=yesod
      - POSTGRES_USER=yesod_user
      - POSTGRES_PASSWORD=yesod_password
    command: >
      postgres 
      -c shared_preload_libraries=pg_cron 
      -c cron.database_name=yesod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yesod_user -d yesod"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:alpine
    container_name: yesod-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    profiles: ["default", "full"]
    container_name: yesod-api
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://yesod_user:yesod_password@db:5432/yesod
      - VALKEY_URL=redis://valkey:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - FRONTEND_URL=http://localhost:3000
      - ACCESS_TOKEN_LIFETIME_SECONDS=900
      - REFRESH_TOKEN_LIFETIME_DAYS=7
      - MOCK_OAUTH_ENABLED=1
      - RATE_LIMIT_PER_MINUTE=20
    secrets:
      - google_client_id
      - google_client_secret
      - discord_client_id
      - discord_client_secret
      - jwt_secret
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # =============================================================================
  # CI Profile (lightweight)
  # =============================================================================
  db-ci:
    image: postgres:16-alpine
    profiles: ["ci"]
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=yesod
      - POSTGRES_USER=yesod_user
      - POSTGRES_PASSWORD=yesod_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yesod_user -d yesod"]
      interval: 5s
      timeout: 3s
      retries: 3

  api-ci:
    build: ./api
    profiles: ["ci"]
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://yesod_user:yesod_password@db-ci:5432/yesod
      - VALKEY_URL=redis://valkey:6379/0
      - MOCK_OAUTH_ENABLED=1
      - TESTING=1
    secrets:
      - google_client_id
      - google_client_secret
      - discord_client_id
      - discord_client_secret
      - jwt_secret
    depends_on:
      db-ci:
        condition: service_healthy
      valkey:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # =============================================================================
  # Full Profile (includes admin)
  # =============================================================================
  admin:
    build: ./admin
    profiles: ["full"]
    container_name: yesod-admin
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://yesod_user:yesod_password@db:5432/yesod
      - VALKEY_URL=redis://valkey:6379/0
      - ADMIN_USER=admin
      - ADMIN_PASSWORD_FILE=/run/secrets/admin_password
      - ENVIRONMENT=DEV
    secrets:
      - admin_password
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy

  # =============================================================================
  # Documentation Preview (local development only)
  # =============================================================================
  docs:
    image: squidfunk/mkdocs-material:latest
    profiles: ["default", "full"]
    container_name: yesod-docs
    ports:
      - "8080:8000"
    volumes:
      - ./docs:/docs/docs:ro
      - ./mkdocs.yml:/docs/mkdocs.yml:ro
    working_dir: /docs
    command: serve -a 0.0.0.0:8000

  # =============================================================================
  # ngrok Tunnel (for X OAuth and other HTTPS-required providers)
  # =============================================================================
  ngrok:
    image: ngrok/ngrok:latest
    profiles: ["ngrok"]
    container_name: yesod-ngrok
    ports:
      - "4040:4040"
    secrets:
      - ngrok_authtoken
    entrypoint: ["sh", "-c"]
    command: ["ngrok http api:8000 --log stdout --authtoken $(cat /run/secrets/ngrok_authtoken)"]
    depends_on:
      - api

  # Sync ngrok URL to Valkey (runs once after ngrok starts)
  ngrok-sync:
    image: alpine:latest
    profiles: ["ngrok"]
    container_name: yesod-ngrok-sync
    depends_on:
      - ngrok
      - valkey
    entrypoint: ["sh", "-c"]
    command:
      - |
        apk add --no-cache curl redis > /dev/null 2>&1
        echo "Waiting for ngrok tunnel..."
        for i in $$(seq 1 30); do
          URL=$$(curl -s http://ngrok:4040/api/tunnels 2>/dev/null | sed -n 's/.*"public_url":"\(https[^"]*\)".*/\1/p' | head -1)
          if [ -n "$$URL" ]; then
            echo "Found ngrok URL: $$URL"
            redis-cli -h valkey SET ngrok:public_url "$$URL" > /dev/null
            echo "Saved to Valkey"
            exit 0
          fi
          sleep 2
        done
        echo "Failed to get ngrok URL"
        exit 1

secrets:
  google_client_id:
    file: ./secrets/google_client_id.txt
  google_client_secret:
    file: ./secrets/google_client_secret.txt
  discord_client_id:
    file: ./secrets/discord_client_id.txt
  discord_client_secret:
    file: ./secrets/discord_client_secret.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  admin_password:
    file: ./secrets/admin_password.txt
  ngrok_authtoken:
    file: ./secrets/ngrok_authtoken.txt

volumes:
  postgres_data:
  valkey_data:
