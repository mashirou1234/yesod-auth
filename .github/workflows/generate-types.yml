name: Generate TypeScript Types

on:
  push:
    branches: [main]
    paths:
      - 'api/app/**/*.py'
  workflow_dispatch:

jobs:
  generate-types:
    runs-on: ubuntu-latest
    # Prevent concurrent runs
    concurrency:
      group: generate-types
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install openapi-typescript
        run: npm install -g openapi-typescript

      - name: Create secrets for CI
        run: |
          echo "ci-google-id" > secrets/google_client_id.txt
          echo "ci-google-secret" > secrets/google_client_secret.txt
          echo "ci-discord-id" > secrets/discord_client_id.txt
          echo "ci-discord-secret" > secrets/discord_client_secret.txt
          echo "ci-jwt-secret-key" > secrets/jwt_secret.txt
          echo "ci-admin-password" > secrets/admin_password.txt

      - name: Start CI services
        run: docker compose --profile ci up -d

      - name: Wait for API to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/60)"
            sleep 2
          done

      - name: Generate TypeScript types
        run: |
          mkdir -p generated
          npx openapi-typescript http://localhost:8000/openapi.json -o generated/api.d.ts

      - name: Cleanup containers
        run: docker compose --profile ci down -v

      - name: Check for changes
        id: check_changes
        run: |
          git add generated/api.d.ts
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: auto-generate TypeScript types from OpenAPI [skip ci]"
          git pull --rebase origin main
          git push
