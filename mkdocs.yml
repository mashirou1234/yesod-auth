site_name: YESOD Auth
site_url: https://mashirou1234.github.io/yesod-auth/
site_description: OAuth 2.0認証基盤 - Google/Discord対応、Webhook連携
site_author: mashirou1234
repo_url: https://github.com/mashirou1234/yesod-auth
repo_name: mashirou1234/yesod-auth

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: ja

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - ホーム: index.md
  - はじめに:
    - クイックスタート: getting-started.md
    - インストール: installation.md
  - ガイド:
    - OAuth設定: guides/oauth.md
    - Webhook設定: guides/webhooks.md
    - デプロイ: guides/deployment.md
  - APIリファレンス:
    - 認証API: api/auth.md
    - ユーザーAPI: api/users.md
    - Webhook API: api/webhooks.md
  - ヘルプ:
    - FAQ: help/faq.md
    - トラブルシューティング: help/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mashirou1234/yesod-auth
